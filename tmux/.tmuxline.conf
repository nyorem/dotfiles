# This tmux statusbar config was created by tmuxline.vim
# on jeu., 19 oct. 2017

set -g status-justify "centre"
set -g status "on"
set -g status-style "none"
set -g message-command-style bg="colour12"
set -g status-left-length "100"
set -g pane-active-border-style fg="colour4"
set -g status-bg "colour7"
set -g message-command-style fg="colour15"
set -g pane-border-style fg="colour12"
set -g message-style bg="colour12"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"
set -g message-style fg="colour15"
setw -g window-status-style fg="colour10"
setw -g window-status-style "none"
setw -g window-status-activity-style bg="colour7"
setw -g window-status-activity-style "none"
setw -g window-status-activity-style fg="colour4"
setw -g window-status-separator ""
setw -g window-status-style bg="colour7"
set -g status-left "#[fg=colour15,bg=colour4] #S #[fg=colour4,bg=colour12,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour12] #W #[fg=colour12,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour10,bg=colour7] #H #[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour10,bg=colour7] #(mpc current) #[fg=colour12,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour12] %a #[fg=colour10,bg=colour12,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour10] %R "
setw -g window-status-format "#[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour7,bg=colour12,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour12] #I #W #[fg=colour12,bg=colour7,nobold,nounderscore,noitalics]"
